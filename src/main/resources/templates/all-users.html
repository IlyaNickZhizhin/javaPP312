<!-- html страница, оформленная в шаблонизаторе Thymeleaf, которая загружается
от метода showAllUsers из controller.WebUserController
и отображающая таблицу юзеров, на русском языке-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Таблица пользователей</title>
  </head>
<body>
<table th:border="1">
    <h2 th:align="center">Все пользователи</h2>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Электронная почта</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <div class="all-classes-container">
                <form th:action="@{/updateUser}" th:method="patch">
                    <input type="hidden" th:name="id" th:value="${user.id}"/>
                    <button type="submit" value="Edit">Изменить</button>
                </form>
                <form th:action="@{/deleteUser}" th:method="delete">
                    <input type="hidden" th:name="id" th:value="${user.id}"/>
                    <button type="submit" value="Delete">Удалить</button>
                </form>
            </div>
        </td>
    </tr>
    <tr>
        <form th:action="@{/addNewUser}" th:method="post">
            <td><input type="text" th:placeholder="name" name="name" /></td>
            <td><input type="text" th:placeholder="surname" name="surname" /></td>
            <td><input type="text" th:placeholder="e-mail" name="email" /></td>
            <td>
                <div>
                    <button type="submit" th:value="Add">Добавить</button>
                </div>
            </td>
        </form>
    </tr>
    </tbody>
</table>

<form th:action="@{/start}" method="get">

    <!-- Описание большой (на четверть экрана), круглой, выпуклой на 3 пикселя, расположенной
     по центру экрана, на сером фоне, 50м шрифтом,
      жирным, черного цвета внутри которой приветствие умещено в три строки-->
    <button type="submit" style="width: 300px; height: 300px; border-radius: 300px; border: 1px
    outset gray; font-size: 20px; font-weight: bold; color: black; background-color: burlywood;">
        !!!!Обновить!!!!
    </button>
</form>
</body>
</html>
